<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ônibus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="content-wrapper">
                <section class="bus-section">
                    <div class="bus-container">
                        <div class="bus-header">
                            <span>Ocupados: <strong id="occupiedCount">0</strong></span>
                            <span>Disponíveis: <strong id="availableCount">40</strong></span>
                        </div>

                        <div class="bus-layout">
                            <div class="seats-grid" id="seatsGrid">
                                <div class="seats-left" id="seatsLeft"></div>
                                <div class="corridor"></div>
                                <div class="seats-right" id="seatsRight"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="management-section">
                    <div class="management-panel">
                        <div class="form-group">
                            <input 
                                type="text" 
                                id="passengerName" 
                                placeholder="Nome"
                                class="input-field"
                            >
                            <select id="seatSelect" class="input-field">
                                <option value="">Assento</option>
                            </select>
                            <button id="addPassengerBtn" class="btn btn-primary">Adicionar</button>
                        </div>

                        <div class="passengers-container">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Buscar..."
                                class="input-field"
                            >
                            <ul id="passengerList" class="passenger-list"></ul>
                            <button id="clearAllBtn" class="btn btn-danger">Limpar</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
